<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS CSS Selectors</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="header__icon">
          <img src="./assets/blink.svg" alt="emoji">
        </div>
        <h1 class="header__title">Welcome to RSS CSS Selectors!</h1>
      </header>
      <section class="game-wrapper">
        <h2 class="task"></h2>
        <div class="table-wrapper">
          <div class="table"></div>
          <div class="table-bottom"></div>
        </div>
        <div class="hint"></div>
      </section>
      <section class="editors-wrapper">
        <div class="editor_workspace editor">
          <div class="editor__header">
            <div class="editor__header-title">CSS Editor</div>
            <div class="editor__header-subtitle">style.css</div>
          </div>
          <div class="editor__numbers">
            1
            <br />
            2
            <br />
            3
            <br />
            4
            <br />
            5
            <br />
            6
            <br />
            7
            <br />
            8
            <br />
            9
            <br />
            10
            <br />
            11
            <br />
            12
            <br />
            13
            <br />
            14
            <br />
            15
            <br />
            16
            <br />
            17
            <br />
          </div>
          <div class="editor__codefield">
            <div class="editor__input-wrapper">
              <input class="editor__input animate__animated animate__flash animate__infinite" type="text" placeholder="Type in a CSS selector" />
              <button class="editor__button button">enter</button>
            </div>
            <code class="editor__code">
              { <br />
              /* Styles would go here. */ <br />
              } <br />
              <br />
              /* <br />
              Type a number to skip a level. <br />
              Ex â†’ "5" for level 5 <br />
              */
            </code>
          </div>
        </div>
        <div class="editor_viewer editor">
          <div class="editor__header">
            <div class="editor__header-title">HTML Viewer</div>
            <div class="editor__header-subtitle">table.html</div>
          </div>
          <div class="editor__numbers">
            1
            <br />
            2
            <br />
            3
            <br />
            4
            <br />
            5
            <br />
            6
            <br />
            7
            <br />
            8
            <br />
            9
            <br />
            10
            <br />
            11
            <br />
            12
            <br />
            13
            <br />
            14
            <br />
            15
            <br />
            16
            <br />
            17
            <br />
          </div>
          <div class="editor__codefield">
            <code class="editor__code"></code>
          </div>
        </div>
      </section>
      <menu class="levels-menu">
        <h2 class="levels-menu__header">Choose level</h2>
        <ul class="levels-menu__list"></ul>
        <button class="button levels-menu__button">Reset Progress</button>
      </menu>
      <footer class="footer">
        <h2>Something in footer</h2>
      </footer>
    </main>
  </body>
</html>

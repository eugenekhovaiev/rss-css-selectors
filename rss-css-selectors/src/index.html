<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS CSS Selectors</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h2>Something in header</h2>
      </header>
      <section class="game-wrapper">
        <h1 class="task"></h1>
        <div class="table"></div>
        <div class="hint"></div>
      </section>
      <section class="editors-wrapper">
        <div class="editor_workspace editor">
          <div class="editor__header">Something in workspace editor header</div>
          <div class="editor__numbers">
            1
            <br />
            2
            <br />
            3
            <br />
            4
            <br />
            5
            <br />
            6
            <br />
            7
            <br />
            8
            <br />
            9
            <br />
            10
            <br />
            11
            <br />
            12
            <br />
            13
            <br />
            14
            <br />
            15
            <br />
            16
            <br />
            17
            <br />
          </div>
          <div class="editor__codefield">
            <div class="editor__input-wrapper">
              <input class="editor__input" type="text" placeholder="Type in a CSS selector" />
              <button class="editor__button button">Enter</button>
            </div>
            <div class="editor__code">
              Some code
              <br />
              Some code 2
            </div>
          </div>
        </div>
        <div class="editor_viewer editor">
          <div class="editor__header">Something in viewer editor header</div>
          <div class="editor__numbers">
            1
            <br />
            2
            <br />
            3
            <br />
            4
            <br />
            5
            <br />
            6
            <br />
            7
            <br />
            8
            <br />
            9
            <br />
            10
            <br />
            11
            <br />
            12
            <br />
            13
            <br />
            14
            <br />
            15
            <br />
            16
            <br />
            17
            <br />
          </div>
          <div class="editor__codefield">
            <code class="editor__code"></code>
          </div>
        </div>
      </section>
      <menu class="levels-menu">
        <h2 class="levels-menu__header">Levels</h2>
        <ul class="levels-menu__list"></ul>
        <button class="button levels-menu__button">Reset progress</button>
      </menu>
      <footer class="footer">
        <h2>Something in footer</h2>
      </footer>
    </main>
  </body>
</html>
